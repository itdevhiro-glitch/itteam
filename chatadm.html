<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <title>Communication Center - Zeppelin Enterprise</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@600;700&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        :root {
            /* Zeppelin Design System */
            --font-main: 'Inter', system-ui, -apple-system, sans-serif;
            --font-heading: 'Plus Jakarta Sans', sans-serif;
            --bg-body: #f8fafc;
            --bg-surface: #ffffff;
            --bg-sidebar: #0f172a;
            --bg-chat-bubble-in: #ffffff;
            --bg-chat-bubble-out: linear-gradient(135deg, #4f46e5, #4338ca);
            --border-subtle: #e2e8f0;
            --primary: #4f46e5;
            --primary-light: #e0e7ff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --text-on-dark: #f1f5f9;
            --text-on-primary: #ffffff;
            --radius-md: 10px;
            --status-online: #10b981;
            --status-offline: #94a3b8;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: var(--font-main);
            background-color: var(--bg-body);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            display: flex;
        }

        /* --- Sidebar --- */
        .sidebar {
            width: 320px;
            background: var(--bg-sidebar);
            color: var(--text-on-dark);
            display: flex;
            flex-direction: column;
            border-right: 1px solid rgba(255,255,255,0.05);
            flex-shrink: 0;
            z-index: 50;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .sidebar-header {
            padding: 20px 24px;
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .brand-icon {
            width: 36px; height: 36px;
            background: linear-gradient(135deg, var(--primary), #8b5cf6);
            border-radius: 8px;
            color: white;
            display: flex; align-items: center; justify-content: center;
            font-weight: 800; font-family: var(--font-heading);
        }

        .brand-text {
            font-family: var(--font-heading);
            font-weight: 700;
            font-size: 18px;
            letter-spacing: -0.5px;
        }

        .search-container { padding: 16px 20px; }
        
        .search-input-wrapper { position: relative; }
        .search-input-wrapper i {
            position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: #64748b;
        }
        .search-input {
            width: 100%; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            padding: 10px 10px 10px 36px; border-radius: var(--radius-md); color: white; font-size: 13px;
        }
        .search-input:focus { background: rgba(255,255,255,0.1); border-color: var(--primary); }

        .chat-list { flex: 1; overflow-y: auto; padding: 0 12px; }
        .list-section-title { padding: 16px 12px 8px; font-size: 11px; font-weight: 600; text-transform: uppercase; color: #64748b; }

        .chat-item {
            display: flex; align-items: center; padding: 12px; border-radius: var(--radius-md);
            cursor: pointer; transition: background 0.2s; margin-bottom: 4px; position: relative;
        }
        .chat-item:hover { background: rgba(255,255,255,0.05); }
        .chat-item.active { background: var(--primary); }
        .chat-item.active .chat-name { color: white; }
        .chat-item.active .chat-preview { color: rgba(255,255,255,0.8); }

        .chat-avatar {
            width: 42px; height: 42px; border-radius: 50%; background: rgba(255,255,255,0.1);
            display: flex; align-items: center; justify-content: center; font-weight: 600; font-size: 16px;
            margin-right: 12px; flex-shrink: 0; color: white; position: relative;
        }
        .group-avatar { background: #f59e0b; }

        /* Status Dot di Sidebar Avatar */
        .avatar-status-dot {
            position: absolute; bottom: 0; right: 0; width: 12px; height: 12px;
            border-radius: 50%; border: 2px solid var(--bg-sidebar);
            background: var(--status-offline);
        }
        .avatar-status-dot.online { background: var(--status-online); }

        .chat-info { flex: 1; overflow: hidden; }
        .chat-name { font-size: 14px; font-weight: 600; color: var(--text-on-dark); margin-bottom: 2px; }
        .chat-preview { font-size: 12px; color: #94a3b8; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        
        .unread-badge {
            background: #ef4444; color: white; font-size: 10px; font-weight: 700;
            min-width: 18px; height: 18px; border-radius: 9px;
            display: flex; align-items: center; justify-content: center;
            position: absolute; right: 12px; top: 50%; transform: translateY(-50%);
        }

        .sidebar-footer {
            padding: 16px; border-top: 1px solid rgba(255,255,255,0.05);
            display: flex; align-items: center; justify-content: space-between;
        }
        
        .user-mini-profile { display: flex; align-items: center; gap: 10px; }
        .user-mini-avatar {
            width: 32px; height: 32px; background: linear-gradient(135deg, #3b82f6, #2563eb);
            border-radius: 8px; display: flex; align-items: center; justify-content: center; color: white; font-weight: 700;
        }
        
        .btn-icon-only {
            background: transparent; border: none; color: #94a3b8; cursor: pointer;
            width: 32px; height: 32px; display: flex; align-items: center; justify-content: center; font-size: 18px;
        }
        .btn-icon-only:hover { color: #ef4444; }

        .back-dashboard {
            text-decoration: none; color: #94a3b8; font-size: 12px; font-weight: 600;
            display: flex; align-items: center; gap: 6px; padding: 8px 12px; border-radius: 6px;
            margin-bottom: 10px; background: rgba(255,255,255,0.03);
        }
        .back-dashboard:hover { color: white; background: rgba(255,255,255,0.08); }

        /* --- Main Chat --- */
        .main-chat { flex: 1; display: flex; flex-direction: column; background: var(--bg-surface); position: relative; }

        .chat-header {
            height: 64px; border-bottom: 1px solid var(--border-subtle);
            display: flex; align-items: center; padding: 0 24px;
            background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); z-index: 10;
        }

        .header-avatar {
            width: 36px; height: 36px; border-radius: 50%; background: var(--primary-light);
            color: var(--primary); display: flex; align-items: center; justify-content: center; font-weight: 700; margin-right: 12px;
        }
        
        .header-details h3 { font-size: 15px; font-weight: 700; color: var(--text-primary); margin-bottom: 2px; }
        .header-status { font-size: 12px; color: var(--text-secondary); display: flex; align-items: center; gap: 6px; }
        
        /* Status Indicator di Header */
        .status-dot { width: 8px; height: 8px; background: var(--status-offline); border-radius: 50%; transition: background 0.3s; }
        .status-dot.online { background: var(--status-online); box-shadow: 0 0 8px rgba(16, 185, 129, 0.4); }

        .messages-container {
            flex: 1; padding: 24px; overflow-y: auto; display: flex; flex-direction: column; gap: 8px;
            background-color: #f1f5f9; background-image: radial-gradient(#e2e8f0 1px, transparent 1px); background-size: 20px 20px;
        }

        .welcome-state {
            display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%;
            color: var(--text-secondary); text-align: center;
        }

        .msg-row { display: flex; margin-bottom: 4px; max-width: 75%; }
        .msg-row.sent { align-self: flex-end; justify-content: flex-end; }
        .msg-row.received { align-self: flex-start; }

        .msg-bubble {
            padding: 10px 16px; border-radius: 12px; font-size: 14px; line-height: 1.5;
            position: relative; box-shadow: 0 1px 2px rgba(0,0,0,0.05); word-wrap: break-word;
        }
        .msg-row.sent .msg-bubble { background: var(--bg-chat-bubble-out); color: var(--text-on-primary); border-bottom-right-radius: 2px; }
        .msg-row.received .msg-bubble { background: var(--bg-chat-bubble-in); color: var(--text-primary); border: 1px solid var(--border-subtle); border-bottom-left-radius: 2px; }

        .msg-meta { font-size: 10px; margin-top: 4px; display: block; opacity: 0.7; text-align: right; }
        .msg-sender-name { font-size: 11px; font-weight: 700; margin-bottom: 2px; color: #d97706; display: block; }

        .input-area {
            background: var(--bg-surface); padding: 16px 24px; border-top: 1px solid var(--border-subtle);
            display: flex; align-items: flex-end; gap: 12px;
        }
        .input-wrapper {
            flex: 1; background: var(--bg-body); border: 1px solid var(--border-subtle); border-radius: 24px;
            padding: 8px 16px; display: flex; align-items: center; transition: all 0.2s;
        }
        .input-wrapper:focus-within { border-color: var(--primary); background: white; box-shadow: 0 0 0 3px var(--primary-light); }
        #message-input {
            flex: 1; border: none; background: transparent; resize: none; max-height: 100px;
            font-family: inherit; font-size: 14px; padding: 8px 0; line-height: 1.4;
        }
        .send-btn {
            width: 44px; height: 44px; border-radius: 50%; background: var(--primary); color: white;
            border: none; cursor: pointer; display: flex; align-items: center; justify-content: center;
            font-size: 18px; transition: 0.2s; box-shadow: 0 2px 5px rgba(79, 70, 229, 0.3);
        }
        .send-btn:hover { background: #4338ca; }
        .send-btn:disabled { background: #cbd5e1; cursor: not-allowed; box-shadow: none; }

        .toast {
            position: fixed; bottom: -100px; left: 50%; transform: translateX(-50%);
            background: #1e293b; color: white; padding: 12px 24px; border-radius: 50px;
            font-weight: 600; font-size: 14px; z-index: 9999; transition: bottom 0.4s;
            display: flex; align-items: center; gap: 8px;
        }
        .toast.show { bottom: 30px; }

        .sidebar-overlay {
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 40; backdrop-filter: blur(2px);
        }
        @media (max-width: 900px) {
            .sidebar { position: absolute; top: 0; left: 0; bottom: 0; transform: translateX(-100%); width: 280px; box-shadow: 5px 0 25px rgba(0,0,0,0.2); }
            .sidebar.open { transform: translateX(0); }
            .sidebar-overlay { display: block; pointer-events: none; opacity: 0; transition: opacity 0.3s; }
            .sidebar-overlay.show { pointer-events: auto; opacity: 1; }
            .messages-container { padding: 16px; }
            .msg-row { max-width: 85%; }
        }
        #sidebar-toggle { display: none; margin-right: 16px; font-size: 20px; background:none; border:none; cursor:pointer; }
        @media (max-width: 900px) { #sidebar-toggle { display: block; } }
    </style>
</head>
<body>

    <div class="sidebar-overlay" id="sidebar-overlay"></div>

    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="brand-icon">Z</div>
            <div class="brand-text">Zeppelin Chat</div>
        </div>
        <div class="search-container">
            <a href="index.html" class="back-dashboard"><i class="ri-arrow-left-line"></i> Back to Dashboard</a>
            <div class="search-input-wrapper">
                <i class="ri-search-line"></i>
                <input type="text" id="search-contact" class="search-input" placeholder="Search people...">
            </div>
        </div>
        <div class="chat-list" id="chat-list-container">
            <div class="list-section-title">Groups</div>
            <div id="group-chat-list"></div>
            <div class="list-section-title">Direct Messages</div>
            <div id="private-chat-list">
                <div style="padding: 10px; color: #64748b; font-size: 13px; text-align: center;"><i class="ri-loader-4-line ri-spin"></i> Loading...</div>
            </div>
        </div>
        <div class="sidebar-footer">
            <div class="user-mini-profile">
                <div class="user-mini-avatar">R</div>
                <div>
                    <div style="font-size:13px; font-weight:700; color: white;">Admin Root</div>
                    <div style="font-size:11px; color:#10b981;">‚óè Online</div>
                </div>
            </div>
            <button id="logout-btn" class="btn-icon-only" title="Sign Out"><i class="ri-logout-box-r-line"></i></button>
        </div>
    </aside>

    <main class="main-chat">
        <div id="welcome-screen" class="welcome-state">
            <div style="font-size:48px; color:#cbd5e1; margin-bottom:16px;"><i class="ri-chat-smile-2-line"></i></div>
            <h2 style="font-size: 20px; font-weight: 700;">Zeppelin Communication</h2>
            <p style="font-size: 14px; color: var(--text-secondary);">Select a conversation to start chatting.</p>
        </div>

        <div id="chat-content" style="display: none; height: 100%; flex-direction: column;">
            <header class="chat-header">
                <button id="sidebar-toggle"><i class="ri-menu-2-line"></i></button>
                <div style="display: flex; align-items: center;">
                    <div id="active-chat-avatar" class="header-avatar"></div>
                    <div class="header-details">
                        <h3 id="active-chat-name">User Name</h3>
                        <div class="header-status">
                            <span class="status-dot" id="header-status-dot"></span>
                            <span id="active-chat-status">Connecting...</span>
                        </div>
                    </div>
                </div>
            </header>

            <div class="messages-container" id="chat-messages"></div>

            <div class="input-area" id="chat-input-area">
                <div class="input-wrapper">
                    <textarea id="message-input" rows="1" placeholder="Type a message..." oninput="autoExpand(this)"></textarea>
                </div>
                <button id="send-button" class="send-btn" disabled><i class="ri-send-plane-fill"></i></button>
            </div>
        </div>
    </main>

    <div id="toast-notification" class="toast">
        <i class="ri-checkbox-circle-line"></i><span>Message Sent</span>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { 
            getDatabase, ref, onValue, set, push, query, orderByChild, limitToLast, 
            onDisconnect, serverTimestamp 
        } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

        // === CONFIG ===
        const firebaseConfig = {
            apiKey: "AIzaSyA9wgSalrlTcveIZi2i-WND86z1i9JYHKw",
            authDomain: "it-support-53eeb.firebaseapp.com",
            databaseURL: "https://it-support-53eeb-default-rtdb.firebaseio.com",
            projectId: "it-support-53eeb",
            storageBucket: "it-support-53eeb.firebasestorage.app",
            messagingSenderId: "573924501146",
            appId: "1:573924501146:web:12f34306ed675472322123",
            measurementId: "G-33K6DDE1VR"
        };
        const ADMIN_UID = 'Ogy9lUbGHbSu8wYIYx2gQsTtFDF2'; 

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app); 

        let loggedInUser = null;
        let activeChat = { id: null, type: null };
        let usersData = {}; 
        let chatUnsubscribe = null;
        let statusUnsubscribe = null;
        let unreadCounts = {}; 
        let currentLastRead = {}; 

        // DOM
        const logoutBtn = document.getElementById('logout-btn');
        const sidebar = document.getElementById('sidebar');
        const sidebarOverlay = document.getElementById('sidebar-overlay');
        const sidebarToggle = document.getElementById('sidebar-toggle');
        const welcomeScreen = document.getElementById('welcome-screen');
        const chatContent = document.getElementById('chat-content');
        const chatMessagesEl = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const groupListEl = document.getElementById('group-chat-list');
        const privateListEl = document.getElementById('private-chat-list');
        const headerStatusText = document.getElementById('active-chat-status');
        const headerStatusDot = document.getElementById('header-status-dot');

        function showToast(msg, success=true) {
            const t = document.getElementById('toast-notification');
            t.querySelector('span').textContent = msg;
            t.querySelector('i').className = success ? 'ri-checkbox-circle-line' : 'ri-error-warning-line';
            t.className = `toast show`;
            setTimeout(() => t.classList.remove('show'), 3000);
        }

        function escapeHTML(str) { return str ? str.replace(/[&<>"']/g, m => ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;' })[m]) : ''; }

        window.autoExpand = function(field) {
            field.style.height = 'inherit';
            field.style.height = Math.min(field.scrollHeight, 120) + 'px';
            sendButton.disabled = !field.value.trim();
        };

        function getInitials(name, email) {
            if (name) return name.split(' ').map(n=>n[0]).join('').toUpperCase().substring(0,2);
            return (email||'??').substring(0,2).toUpperCase();
        }

        // --- PRESENCE SYSTEM ---
        function setupPresence() {
            // Referensi khusus Firebase untuk cek koneksi internet
            const connectedRef = ref(db, ".info/connected");
            const myStatusRef = ref(db, `status/${loggedInUser.uid}`);

            onValue(connectedRef, (snap) => {
                if (snap.val() === true) {
                    // Jika terkoneksi, set status 'online'
                    // onDisconnect akan otomatis set 'offline' jika internet putus/tab ditutup
                    onDisconnect(myStatusRef).set({
                        state: 'offline',
                        last_changed: serverTimestamp()
                    }).then(() => {
                        set(myStatusRef, {
                            state: 'online',
                            last_changed: serverTimestamp()
                        });
                    });
                }
            });
        }

        function formatLastSeen(timestamp) {
            if (!timestamp) return "Offline";
            const diff = Date.now() - timestamp;
            const min = 60 * 1000;
            const hour = 60 * min;
            const day = 24 * hour;

            if (diff < min) return "Baru saja aktif";
            if (diff < hour) return `Aktif ${Math.floor(diff/min)} menit lalu`;
            if (diff < day) return `Aktif ${Math.floor(diff/hour)} jam lalu`;
            return `Terakhir dilihat ${new Date(timestamp).toLocaleDateString()}`;
        }

        // --- APP LOGIC ---
        logoutBtn.addEventListener('click', () => {
            if(confirm("Logout?")) signOut(auth).then(()=>window.location.href='index.html');
        });

        onAuthStateChanged(auth, (user) => {
            if (user && user.uid === ADMIN_UID) {
                loggedInUser = user;
                setupPresence(); // Start tracking presence
                fetchUsers();
                monitorUnread();
            } else window.location.href = 'index.html';
        });

        function fetchUsers() {
            onValue(ref(db, 'users'), (snap) => {
                usersData = {};
                const arr = [];
                if(snap.exists()) {
                    snap.forEach(c => {
                        let u = c.val(); u.uid = u.uid || c.key;
                        if(u.status === 'approved' && u.uid !== loggedInUser.uid) {
                            usersData[u.uid] = u;
                            arr.push(u);
                        }
                    });
                }
                renderLists(arr);
            });
        }

        function renderLists(users) {
            groupListEl.innerHTML = createItem('group', 'group_all_employees', 'All Employees', 'General discussion', '<i class="fa-solid fa-globe"></i>', 'group-avatar');
            
            if(users.length === 0) {
                privateListEl.innerHTML = '<div style="padding:10px; text-align:center; opacity:0.6; font-size:13px;">No active users.</div>';
                return;
            }
            
            // Urutkan user: Online duluan, lalu abjad
            // Kita butuh fetch status real-time untuk sorting sempurna, 
            // tapi untuk performa UI, kita render dulu, status dot akan update asinkron
            users.sort((a,b) => (a.nama||a.email).localeCompare(b.nama||b.email));
            
            privateListEl.innerHTML = '';
            users.forEach(u => {
                const init = getInitials(u.nama, u.email);
                privateListEl.innerHTML += createItem('private', u.uid, u.nama||u.email, u.departemen, init, '', true);
                // Subscribe status untuk dot di sidebar (optional, bisa berat jika user banyak)
                subscribeSidebarStatus(u.uid);
            });
            updateBadges();
        }

        function createItem(type, id, name, sub, avatarContent, avClass, hasStatus=false) {
            const statusIndicator = hasStatus ? `<div id="status-dot-${id}" class="avatar-status-dot"></div>` : '';
            return `
                <div class="chat-item" data-id="${id}" data-type="${type}">
                    <div class="chat-avatar ${avClass}">
                        ${avatarContent}
                        ${statusIndicator}
                    </div>
                    <div class="chat-info">
                        <div class="chat-name">${escapeHTML(name)}</div>
                        <div class="chat-preview">${escapeHTML(sub)}</div>
                    </div>
                    <div class="unread-badge" id="badge-${id}" style="display:none;">0</div>
                </div>`;
        }

        // Listener Status per User untuk Sidebar Dot
        function subscribeSidebarStatus(uid) {
            onValue(ref(db, `status/${uid}`), (snap) => {
                const val = snap.val();
                const dot = document.getElementById(`status-dot-${uid}`);
                if(dot) {
                    if(val && val.state === 'online') dot.classList.add('online');
                    else dot.classList.remove('online');
                }
            });
        }

        // --- CHAT SWITCHING ---
        document.getElementById('chat-list-container').addEventListener('click', (e) => {
            const item = e.target.closest('.chat-item');
            if(item) switchChat(item.dataset.id, item.dataset.type, item.querySelector('.chat-name').textContent);
        });

        function switchChat(id, type, name) {
            if(activeChat.id === id) { if(window.innerWidth<=900) toggleSidebar(); return; }
            if(chatUnsubscribe) chatUnsubscribe();
            if(statusUnsubscribe) { statusUnsubscribe(); statusUnsubscribe = null; }

            activeChat = { id, type };
            
            document.querySelectorAll('.chat-item').forEach(i => i.classList.remove('active'));
            const activeEl = document.querySelector(`.chat-item[data-id="${CSS.escape(id)}"]`);
            if(activeEl) {
                activeEl.classList.add('active');
                document.getElementById(`badge-${CSS.escape(id)}`).style.display = 'none';
                unreadCounts[id] = 0;
            }

            welcomeScreen.style.display = 'none';
            chatContent.style.display = 'flex';
            
            document.getElementById('active-chat-name').textContent = name;
            const avHTML = activeEl ? activeEl.querySelector('.chat-avatar').innerHTML : getInitials(name,'');
            // Remove nested status dot from cloned HTML for header avatar
            const tempDiv = document.createElement('div'); tempDiv.innerHTML = avHTML;
            const nestedDot = tempDiv.querySelector('.avatar-status-dot'); if(nestedDot) nestedDot.remove();
            
            document.getElementById('active-chat-avatar').innerHTML = tempDiv.innerHTML;
            document.getElementById('active-chat-avatar').className = `header-avatar ${type==='group'?'group-avatar':''}`;

            // --- HEADER STATUS LOGIC ---
            if (type === 'private') {
                const statusRef = ref(db, `status/${id}`);
                statusUnsubscribe = onValue(statusRef, (snap) => {
                    const s = snap.val();
                    if (s && s.state === 'online') {
                        headerStatusText.textContent = "Online";
                        headerStatusText.style.color = "var(--status-online)";
                        headerStatusDot.classList.add('online');
                    } else {
                        const last = s ? s.last_changed : null;
                        headerStatusText.textContent = formatLastSeen(last);
                        headerStatusText.style.color = "var(--text-secondary)";
                        headerStatusDot.classList.remove('online');
                    }
                });
            } else {
                headerStatusText.textContent = "Diskusi Grup Publik";
                headerStatusText.style.color = "var(--text-secondary)";
                headerStatusDot.classList.remove('online'); // No dot for groups
            }

            loadMessages(id, type);
            if(window.innerWidth<=900) toggleSidebar();
        }

        function loadMessages(id, type) {
            messageInput.value = ''; messageInput.focus(); autoExpand(messageInput);
            chatMessagesEl.innerHTML = '';
            set(ref(db, `users/${loggedInUser.uid}/lastRead/${id}`), Date.now());

            const path = type === 'group' ? `chats/group_chats/${id.replace('group_','')}` : `chats/private_chats/${[loggedInUser.uid, id].sort().join('_')}`;
            const q = query(ref(db, path), orderByChild('timestamp'), limitToLast(50));
            
            chatUnsubscribe = onValue(q, (snap) => {
                const frag = document.createDocumentFragment();
                snap.forEach(c => frag.appendChild(renderMsg(c.val(), type)));
                chatMessagesEl.innerHTML = '';
                chatMessagesEl.appendChild(frag);
                chatMessagesEl.scrollTop = chatMessagesEl.scrollHeight;
            });
        }

        function renderMsg(msg, type) {
            const isMe = msg.senderId === loggedInUser.uid;
            const d = document.createElement('div');
            d.className = `msg-row ${isMe?'sent':'received'}`;
            let sender = '';
            if(!isMe && type === 'group') {
                const n = msg.senderName || (usersData[msg.senderId]?usersData[msg.senderId].nama:'Unknown');
                sender = `<span class="msg-sender-name">${escapeHTML(n)}</span>`;
            }
            d.innerHTML = `<div class="msg-bubble">${sender}${escapeHTML(msg.text).replace(/\n/g,'<br>')}<span class="msg-meta">${new Date(msg.timestamp).toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'})}</span></div>`;
            return d;
        }

        // --- SEND & UNREAD ---
        sendButton.addEventListener('click', () => {
            const txt = messageInput.value.trim();
            if(!txt || !activeChat.id) return;
            messageInput.value = ''; autoExpand(messageInput);
            const path = activeChat.type === 'group' ? `chats/group_chats/${activeChat.id.replace('group_','')}` : `chats/private_chats/${[loggedInUser.uid, activeChat.id].sort().join('_')}`;
            push(ref(db, path), { senderId: loggedInUser.uid, senderName: 'Admin IT', text: txt, timestamp: Date.now() })
                .then(()=>set(ref(db, `users/${loggedInUser.uid}/lastRead/${activeChat.id}`), Date.now()));
        });

        messageInput.addEventListener('keypress', e => { if(e.key==='Enter' && !e.shiftKey) { e.preventDefault(); sendButton.click(); }});

        function monitorUnread() {
            onValue(ref(db, `users/${loggedInUser.uid}/lastRead`), s => currentLastRead = s.val()||{});
            const handleUnread = (id, snap) => {
                const lr = currentLastRead[id]||0;
                let c = 0; let lm = '';
                snap.forEach(m => { if(m.val().timestamp > lr && m.val().senderId !== loggedInUser.uid) c++; lm = m.val().text; });
                unreadCounts[id] = c;
                updateBadges();
                // Update preview
                const el = document.querySelector(`.chat-item[data-id="${CSS.escape(id)}"] .chat-preview`);
                if(el) { el.textContent = lm; el.style.fontWeight = c>0?'700':'400'; el.style.color = c>0?'var(--text-primary)':'#94a3b8'; }
            };
            onValue(ref(db, 'chats/group_chats'), s => s.forEach(g => handleUnread(`group_${g.key}`, g)));
            onValue(ref(db, 'chats/private_chats'), s => s.forEach(c => {
               if(c.key.includes(loggedInUser.uid)) handleUnread(c.key.split('_').find(k=>k!==loggedInUser.uid), c);
            }));
        }

        function updateBadges() {
            for(const [id, cnt] of Object.entries(unreadCounts)) {
                const b = document.getElementById(`badge-${CSS.escape(id)}`);
                if(b) { b.textContent = cnt>99?'99+':cnt; b.style.display = (cnt>0 && activeChat.id!==id)?'flex':'none'; }
            }
        }

        // UI Helpers
        sidebarToggle.onclick = () => { sidebar.classList.add('open'); sidebarOverlay.classList.add('show'); };
        sidebarOverlay.onclick = () => { sidebar.classList.remove('open'); sidebarOverlay.classList.remove('show'); };

    </script>
</body>
